<div class="container-fluid">
        <div class="row justify-content-sm-center">
            <div class="col-sm-8">
                <h2 class="title">{{vm.title}}</h2>
                <form>
                    <div class="form-group">
                        <label>Cliente</label>
                        <select class="form-control" ng-model="vm.record.cliente">
                            <option ng-value="vm.record.cliente">{{vm.record.cliente.id}} - {{vm.record.cliente.pessoa.nome}}</option>
                            <option ng-repeat="cliente in vm.clientes" ng-value="cliente">{{cliente.id}} - {{cliente.pessoa.nome}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Honorário</label>
                        <input type="text" ng-model="vm.record.honorario" class="form-control" ui-number-mask>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control" ng-model="vm.record.status">
                            <option value="EM_ANDAMENTO">Em andamento</option>
                            <option value="CONCLUIDO">Concluído</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Assunto</label>
                        <textarea row="3" ng-model="vm.record.assunto" class="form-control"></textarea>
                    </div>
                    <button ng-click="vm.save()" type="button" class="btn btn-primary">Salvar Registro</button>
                    <a ui-sref="processo.list" class="btn btn-danger">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
