<div class="container-fluid">
        <div class="row justify-content-sm-center">
            <div class="col-sm-8">
                <h2 class="title">{{vm.title}}</h2>
                <form>
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" ng-model="vm.record.nome" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>CPF</label>
                        <input type="text" ng-model="vm.record.cpf" class="form-control">
                        <small class="form-text text-muted">Digite um CPF ou CNPJ v√°lido.</small>
                    </div>
                    <div class="form-group">
                        <label>Data de Nascimento</label>
                        <input type="date" class="form-control" ng-model="vm.record.dataNascimento">
                    </div>
                    <div class="form-group">
                        <label>Sexo</label>
                        <select class="form-control" ng-model="vm.record.sexo">
                            <option value="MASCULINO">Masculino</option>
                            <option value="FEMININO">Feminino</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" ng-model="vm.record.email" class="form-control">
                    </div>
                    <button ng-click="vm.save()" type="button" class="btn btn-success">Salvar Registro</button>
                    <a ui-sref="pessoa.list" class="btn btn-danger">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
